<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LogIn</title>
</head>
<body>
  <h1>Log In</h1>
  
    <section id = "form-signin">
        <div class="container ">
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="form-group">
             <label for="username">Email</label>
             <input type="text" class="form-control" formControlName="username" placeholder="Email Address">
             <div *ngIf="form.controls.username.touched 
          && !form.controls.username.valid" class="alert alert-danger">
                  Email is required
             </div>
          </div>
          <!-- password field -->
          <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <div *ngIf="form.controls.password.touched && form.controls.password.errors">
              <div *ngIf="form.controls.password.errors.invalidLogin" 
        class="alert alert-danger">
                  Username or password is invalid.
              </div>                        
              <div *ngIf="form.controls.password.errors.required" 
        class="alert alert-danger">
                  Password is required.
              </div>
              <div *ngIf="form.controls.password.errors.cannotContainSpace" 
        class="alert alert-danger">
                  Password cannot contain space.
              </div>
            </div>
          <div *ngIf ="invalidLoginMessage" class=" alert alert-danger">
          {{invalidLoginMessage}}  
          </div>     
        </div>  
            
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        </div>
        </section>
  
</body>
</html>
