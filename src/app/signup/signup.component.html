<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>signup</title>
</head>
<body>
  <h2>Sign Up</h2>
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="onSignup()">
          <div class="form-group">
             <label id="email" for="username">Username</label>
             
             <input type="email" class="form-control" formControlName="username"
              placeholder="Email Address">
             <div *ngIf="form.controls.username.touched 
          && !form.controls.username.valid" class="alert alert-danger">
                  Username is required
             </div>
          </div>
          <div class="form-group">
          <label id="password" for="password">Password</label>
          <input type="password" class="form-control" formControlName="password"
          placeholder="Password">
          <div *ngIf="form.controls.password.touched && form.controls.password.errors">
              <div *ngIf="form.controls.password.errors.invalidLogin" 
        class="alert alert-danger">
                  Username or password is invalid.
              </div>                        
              <div *ngIf="form.controls.password.errors.required" 
        class="alert alert-danger">
                  Password is required.
              </div>
              <div *ngIf="form.controls.password.errors.cannotContainSpace"
               class="alert alert-danger">
               password cannot contain space
              </div>
              
            </div>
          <div *ngIf ="invalidLoginMessage" class=" alert alert-danger">
          {{invalidLoginMessage}}      
        </div> 
      </div> 
         
       <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
        </form>
        </div>
              
</body>
</html>
