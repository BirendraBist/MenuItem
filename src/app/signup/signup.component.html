<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp</title>
</head>
<body>
  <h1>Sign Up</h1>
    <section id = "form-signup">
    <form [formGroup]="form" (ngSubmit)="onSignup()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Email">
          <div *ngIf="form.controls.username.touched
           && !form.controls.username.valid" class="alert alert-danger">
              username is required
        </div>
        </div>
      
        <!-- password field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="password">
           <div *ngIf="form.controls.password.touched && form.controls.password.errors">
             <div *ngIf="form.controls.password.errors.required"
             class="alert alert-danger">
            password is required.
          </div>
          <div *ngIf="form.controls.password.errors.cannotContainSpace"
          class="alert alert-danger">
          password cannot contain space.
        </div>
         </div>
         <div *ngIf="invalidLoginMessage" class="alert alert-danger">{{invalidLoginMessage}}</div>
        </div>
        <div class="button">
        <button class="btn btn-primary" type="submit">Create</button>
      </div>
      </form>
      </section>
  
</body>
</html>
