<h3 >Add-Menu</h3>
 <form  #form="ngForm" autocomplete="off" (submit)="onSubmit(form)"> <!-- #form is local reference -->
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id" >

  <div class="form-group">
    <input name="itemid" #itemid="ngModel" [(ngModel)]="service.formData.itemid" class="form-control" placeholder="itemid" required>
    <div *ngIf="itemid.invalid && itemid.touched" class="validation-error">This field is required.</div>
  </div>

  <div class="form-group">
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name"  class="form-control" placeholder="name of item" required>
    <div *ngIf="name.invalid && name.touched" class="validation-error">This field is required.</div>
  </div>

  <div class="form-group">
    <input name="description" #description="ngModel" [(ngModel)]="service.formData.description"  class="form-control" placeholder="shot description (option)">    
  </div>

  <div class="form-group">
    <input name="price" #price="ngModel" [(ngModel)]="service.formData.price"  class="form-control" placeholder="price" required>
    <div *ngIf="price.invalid && price.touched" class="validation-error">This field is required.</div>
  </div>  

  <div class="form-group">
    <input name="offer" #offer="ngModel" [(ngModel)]="service.formData.offer"  class="form-control" placeholder="offer (option)">
  </div>
  <div class="form-group">
    <input type="file" class="form-control" (change)="showPreview($event)" > 
   </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
  </form>
