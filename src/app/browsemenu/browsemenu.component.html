<h2>Top Menus</h2>
<section id="topmenus">
  <div class="container">
    <div class="col-md-4 col-sm-6" *ngFor="let menu of menus" >
      <div class="media-object">
          <div class="mydivouter" >
              <img src="{{ menu.imageUrl}}">
              <input type="button" class="mybuttonoverlap btn btn-info btn-lg" value="View Details" routerLink="/detail/{{menu.id}}"/> 
            </div>
      </div>
      <div id="description">
        <span class="badge">{{menu.id}}</span><span>{{menu.name}} </span>
        <app-rating [rating]="menu.rating" [numOfReviews]="menu.numOfReviews">
        </app-rating>
        <div><span>Price:{{menu.Price}} </span></div>

      </div>
    </div>
  </div>
</section>
